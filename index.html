<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="card-image" />
        <div class="equilibrium-title">Equilibrium #3429</div>
        <div class="equilibrium-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <footer>
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </div>

          <div class="right">
            <img src="./images/icon-clock.svg" alt="" />
            <div>3 days left</div>
          </div>
        </footer>
        <div class="border">.</div>

        <div class="creation">
          <img src="./images/image-avatar.png" alt="" class="creation-avatar" />
          <div class="creation-name">Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
